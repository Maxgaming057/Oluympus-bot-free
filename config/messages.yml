## Command responses for ticket creation
New:
  category: Support
  staffroles:
    - Admin
    - Management
  permission:
    - Member
  requirereason: false

  Missingrole:
    title: Missing staff role
    description: 'Please add the following roles to your server: {roles}'
    color: error
    timestamp: true

  Missingcategory:
    title: Missing ticket category
    description: 'Please add the following category to your server: {category}'
    color: error
    timestamp: true

  Created:
    title: "`\U0001F3AB` | Ticket Open"
    description: 'A new ticket has been opened in {channel}'
    color: default
    timestamp: true

  Ticketembed:
    title: "`\U0001F3AB` | New Ticket"
    description: "Thanks for creating ticket {ticketMember} `({ticketMemberId})`\n\n**\U0001F4D2 | Reason:**\n> `{reason}`\n\n**Our staff {staffMembers} will be here asap!**\n\n**\U0001F552 | Ticket Created:**\n> {created}"
    timestamp: true
    color: default

## Command responses for closing tickets
Close:
  Closed:
    title: "`\U0001F3AB` | Ticket Closed"
    description: Ticket has been closed and transcript was saved!
    timestamp: true
    color: default

  Ticketunknown:
    title: "`\U0001F3AB` | Ticket"
    description: Ticket cannot be found!
    timestamp: true
    color: error

## Command responses for renaming tickets
Rename:
  Renamed:
    title: "`\U0001F3AB` | Ticket Renamed"
    description: 'I have successfully renamed **{ticket}** to **{name}**'
    timestamp: true
    color: default

  Ticketunknown:
    title: "`\U0001F3AB` | Ticket"
    description: Ticket cannot be found!
    timestamp: true
    color: error

## Command responses for closing all tickets
Closeall:
  notickets:
    author: No tickets
    authorIcon: '{serverIcon}'
    title: There are no tickets to close.
    color: error
    timestamp: true

  Confirmation:
    author: Close All Tickets
    authorIcon: '{serverIcon}'
    title: 'Are you sure? This cannot be reversed.'
    color: default
    timestamp: true

  Closed:
    title: "`\U0001F3AB` | All Tickets Closed"
    description: All tickets have been closed!
    color: default
    timestamp: true

  Button:
    label: Close All
    emoji: "\U0001F5D1️"
    style: 2

## Command responses for adding a user to a ticket
Adduser:
  Embed:
    title: "`\U0001F451` | Add Member"
    description: '{memberUser} `({memberId})` has been added to the ticket.'
    color: default
    timestamp: true

  Exist:
    title: "`\U0001F451` | Member Exists"
    description: '{memberUser} is already in the ticket.'
    color: error
    timestamp: true

  NoTicket:
    title: "`\U0001F3AB` Ticket not found!"
    description: '> Command `adduser` can only be run in a ticket channel.'
    color: error
    timestamp: true

## Command responses for removing a user from a ticket
Removeuser:
  Embed:
    title: "`\U0001F451` | Remove Member"
    description: '{memberUser} `({memberId})` has been removed from the ticket.'
    color: default
    timestamp: true

  NotExist:
    title: "`\U0001F451` | Member Not Exist"
    description: '{memberUser} is not in the ticket.'
    color: error
    timestamp: true

  NoTicket:
    title: "`\U0001F3AB` Ticket not found!"
    description: '> Command `removeuser` can only be run in a ticket channel.'
    color: error
    timestamp: true

