# =======================================
# Permission Responses
# =======================================
Permission:
  title: '`⏳` | No Perms'  
  description: '> You don''t have permission to run this command.'
  timestamp: true
  color: error  

ResponsError:
  title: There is an error while executing your command!  
  description: |-
    ```js
    {error}
    ```
  timestamp: true
  color: error

Usage:
  title: '`❌` | Invalid Usage' 
  description: '> `{usage}`'
  timestamp: true
  color: error

NoStaffPunishment:
  title: You cannot punish a staff member  
  color: error

NoMemberFound:
  title: Cannot find member in the guild.  
  color: error

RolePosition:
  title: It's impossible to punish someone with a higher position.  
  color: error

Error:
  title: '{error}'  
  color: error

InvalidDuration:
  title: '`❌` | Invalid Duration'  
  description: 'Duration must be valid, 1s, 1m, 1h, 1d ... max timeout is 28d'
  timestamp: true
  color: error

Cooldown:
  title: '`⏳` | Cooldown'  
  description: '> Please wait {time} before using this command again.'
  color: error

# =======================================
# Cooldown Settings
# =======================================

Cooldowns:
  daily: 1d  
  weekly: 7d  

# =======================================
# Lock and Unlock Commands
# =======================================
Lock:
  Embed:
    author: Channel Lock  
    authorIcon: '{serverIcon}'
    description: '> Channel {channel} `({channelId})` has been locked'
    color: success 
    timestamp: true
    
Unlock:
  Embed:
    author: Channel Unlocked  
    authorIcon: '{serverIcon}'
    description: '> Channel {channel} `({channelId})` has been unlocked:'
    color: success
    timestamp: true

# =======================================
# Command Info
# =======================================
Command:
  Embed:
    author: Command 
    authorIcon: '{serverIcon}'
    fields: 
      - name: "📙 | General"
        value: "**Name:** {commandName}\n**Description:** {commandDescription}"
        inline: true
      - name: "🔧 | Usage"
        value: "**Aliases:** `{commandAliases}`\n**Is Disabled:** {commandDisabled}"
        inline: true
      - name: "📜 | Cooldowns && Permission"
        value: "**Permission:** {commandPermission}\n**Cooldown:** {cooldown}"
        inline: true
    color: default  
    timestamp: true
  CommandNotFound:
    title: 'There is no command called: {commandName}'  
    color: error

# =======================================
# Prefix Setting
# =======================================
Setprefix:
  Embed:
    author: Prefix Set  
    title: 'I have set a new prefix: `{prefix}`'
    color: success
    timestamp: true

# =======================================
# Announcement Module
# =======================================
Announcement:
  Embed:
    author: Announcement  
    authorIcon: '{serverIcon}'
    title: '{title}'
    description: '{description}'
    color: default
    timestamp: true
  QuestionEmbed:
    title: 'Question: #{questionNumber}' 
    description: '{askQuestion}'
    color: default
    timestamp: true
  questions:
    - Announcement title ?
    - Announcement description ?
  Sent:
    title: Announcement Sent 
    description: '> Announcement has been sent!'
    color: success
    timestamp: true

# =======================================
# Verification Module
# =======================================
Verification:
  Embed:
    author: Verification Sent  
    authorIcon: '{serverIcon}'
    description: '> Verification has been sent to {channel}'
    color: success
    timestamp: true
  VerificationPanel:
