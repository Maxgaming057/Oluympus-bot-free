# =======================================
# Log Responses
# =======================================
Logs:
  Antilink:
    Embed:
      author: Anti Link - Logs
      authorIcon: '{serverIcon}'
      title: "`\U0001F517 | Anti-Link`"
      description: |-
        **Member:** {member} `({memberId})`

        **Status:** Posted Link(s)

        **Links:** {links}
      color: default
      thumbnail: '{memberpfp}'
      timestamp: true

  Ticketclosed:
    Embed:
      title: Ticket Closed
      description: 'Ticket has been closed and transcript was saved! {ticket}'
      fields:
        - name: Staff Member
          value: '{ticketStaff} `({ticketStaffId})`'
          inline: true
        - name: Reason
          value: '{reason}'
          inline: true
      color: default
      timestamp: true

  Ticketrename:
    Embed:
      title: Ticket Renamed
      description: 'Ticket has been renamed from **{ticket}** to **{name}**'
      fields:
        - name: Staff Member
          value: '{ticketStaff} `({ticketStaffId})`'
          inline: true
        - name: Ticket Creator
          value: '{ticketMember} `({ticketMemberId})`'
          inline: true
      color: default
      timestamp: true

  MessageDelete:
    Embed:
      title: "`\U0001F5D1️ | Message Deleted`"
      description: |-
        **Member:** {member} `({memberId})`

        **Deleted Message:** {messageContent}
      color: default
      thumbnail: '{memberpfp}'
      timestamp: true

  MessageBulkDelete:
    Embed:
      title: "`\U0001F5D1️ | Message Bulk Deleted`"
      description: |-
        Deleted {totalMessages} from the channel: {channel}

        {deleted}
      color: default
      thumbnail: '{memberpfp}'
      timestamp: true

  MessageUpdate:
    Embed:
      title: '`✏️ | Message Updated`'
      description: |-
        **Member:** {member} `({memberId})`

        **Old Message:** {messageContent}
        **New Message:** {newMessageContent}
      color: default
      thumbnail: '{memberpfp}'
      timestamp: true

  RoleCreate:
    Embed:
      title: '`➕ | Role Created`'
      description: |-
        **Name:** {roleName}
        **Id:** {roleId}
        **Date:** {date}
      color: default
      thumbnail: '{serverIcon}'
      timestamp: true

  RoleDelete:
    Embed:
      title: '`➖ | Role Deleted`'
      description: |-
        **Name:** {roleName}
        **Id:** {roleId}
        **Date:** {date}
      color: default
      thumbnail: '{serverIcon}'
      timestamp: true

  RoleAdd:
    Embed:
      title: '`➕ | Role Added`'
      description: |-
        **Member:** {member} `({memberId})`

        **Role:** {role}
      color: default
      thumbnail: '{memberpfp}'
      timestamp: true

  RoleRemove:
    Embed:
      title: '`➖ | Role Removed`'
      description: |-
        **Member:** {member} `({memberId})`

        **Role:** {role}
      color: default
      thumbnail: '{memberpfp}'
      timestamp: true

  ChannelCreate:
    Embed:
      author: Channel Created!
      authorIcon: '{serverIcon}'
      title: New Channel Added!
      description: |-
        **Name:** {channelName}
        **Id:** {channelId}
        **Mention:** {channelMention}
        **Category:** {channelParent}
      color: default
      thumbnail: '{serverIcon}'
      timestamp: true

  ChannelDelete:
    Embed:
      author: Channel Deleted!
      authorIcon: '{serverIcon}'
      title: Old Channel Removed!
      description: |-
        **Name:** {channelName}
        **Id:** {channelId}
        **Category:** {channelParent}
      color: default
      thumbnail: '{serverIcon}'
      timestamp: true

  Punishment:
    Embed:
      author: New Punishment
      authorIcon: '{serverIcon}'
      title: "`\U0001F517 | Punishment Created`"
