    title: Giveaway Reroll
    description: Giveaway has been rerolled successfully!
    color: default
    timestamp: true
  Ended:
    title: This giveaway is still active!
    color: error
  Unknown:
    title: Could not find giveaway in the database.
    color: error

# =======================================
# Music Command Responses
# =======================================

Music:
  Errors:
    notinvoice:
      title: '`❌` | Not Connected'
      description: You are not connected to a voice channel!
      color: error
      timestamp: true
    notsamechannel:
      title: '`❌` | Different Voice'
      description: You are not connected to the same voice channel!
      color: error
      timestamp: true
    notready:
      title: '`❌` | Player not playing!'
      description: Use `/play` to play music in the voice channel!
      color: error
      timestamp: true 
    Other:
      title: 'Player is already: {status}'
      color: default
    emptyqueue:
      title: The `Queue` is empty!
      color: default
    Node:
      title: ❌ | Node Error
      description: |-
        ```js
        An error occurred while connecting to Lavalink Node!
        ```
      color: error
      timestamp: true

  Play:
    onerror:
      title: An error has occurred while loading your track
      color: erro
    onempty:
      title: Could not find any track with that name.
      color: error
    loading:
      title: Loading your track... please wait!
      color: default
    TrackLoad:
      title: '`✅` | Track Loaded'
      description: '{trackName} has been added to the queue!'
      color: default
      timestamp: true
    PlaylistLoad:
      title: '`✅` | Playlist Loaded'
      description: '{playListLength} songs added to the queue!'
      color: default
      timestamp: true
    Nowplaying:
      title: 'Now playing: `{track}`'
      color: default

  Stop:
    Embed:
      title: '`⏹️` | Music Stopped'
      description: '> Music has been stopped and the bot has left your voice channel.'
      color: default
      timestamp: true

  Pause:
    Embed:
      title: '`⏸️` | Music Paused'
      description: '> Music has been successfully paused!'
      color: default
      timestamp: true

  Resume:
    Embed:
      title: '`▶️` | Music Resumed'
      description: '> Music has been successfully resumed!'
      color: default
      timestamp: true

  Queue:
    show: 30
    Embed:
      title: '`✏️` | Music Queue'
      description: |-
        > Total songs in queue: `{totalSongs}`

        {showSongs}  # List of songs in the queue.
      color: default
      timestamp: true

  Skip:
    Embed:
      title: '`⏯️` | Music Skipped'
      description: '> Music has been successfully skipped!'
      color: default
      timestamp: true

